<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <head>

  <body>
    <header class="encabezado">
      <label id="texto_1">Amigx súper secreto</label>

        <button id="emisor" type="button"> Crea </button>
        <button id="receptor" type="button"> Descubre </button>
      </div>
   </div>
    <div id="creador">
        <label for="offset">Elige tu código:</label>
          <input type="number" id="offset"/>
            <br/>
            <br/>
            <br/>
        <label for="">¿Qué quieres decirle?</label>
          <input type="text" id="textcipher"/>
            <button id="btnEnviar_1" type="button"> Cifrar </button>
        <label for="">Mensaje secreto:</label>
          <input type="text" id="resultcipher" value=""/>

            <button id="back1" type="button"> Volver </button>
            <br/>
            <br/>
            <br/>
    </div>
    <div id="invitado">
        <label for="offset">Elige tu código:</label>
        <input type="number" id="offset1"/>
            <br/>
            <br/>
            <br/>
        <label for="">¿Qué te dijeron?</label>
          <input type="text" id="textcipher_1"/>
            <button id="btnEnviar_2" type="button"> Descifrar </button>
        <label for="">Mensaje revelado:</label>
          <input type="text" id="resultcipher_1" value=""/>
            <button id="borrar" type="reset" class="button"> Limpiar </button>
            <button id="back2" type="button"> Volver </button>
    </div>
</section>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
